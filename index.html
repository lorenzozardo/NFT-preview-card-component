<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Teko:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" id="equilibrium-image">
        <div>
          <img src="images/icon-view.svg" alt="Icon View" id="icon-view">
        </div>
      </div>
      <section>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="informations">
          <img src="images/icon-ethereum.svg" alt="Ethereum Image" id="ethereum-image">
          <strong class="price">0.041 ETH</strong>
          <img src="images/icon-clock.svg" alt="Clock Image" id="clock-image">
          <span class="days-left">3 days left</span>
        </div>
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png" alt="Avatar Image" id="avatar-image">
          <span>Creation of <strong>Jules Wyvern</strong></span>
        </div>
      </section>
    </div>
  </main>

</body>
</html>
